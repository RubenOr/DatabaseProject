<!-- templates/search.html -->
{% extends 'base.html' %}
{% block content %}

<form class="form-inline my-2 my-lg-0">
    <p style="text-align: center;"> Search: </p>
    <p style="text-align: center;">&nbsp;</p>
    <p style="text-align: center;">
        <strong><input class="form-control mr-sm-2" name="search" type="search" placeholder="Browse" aria-label="Search" /></strong>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button></p>
    <p style="text-align: center;">&nbsp;</p>
    <label class="radio-inline">
        <input type="radio" name="searchOption" id="radioTitle" value="optionTitle" />&nbsp; Book Title &nbsp;
    </label>
    <label class="radio-inline">
        <input type="radio" name="searchOption" id="radioISBN" value="optionISBN" />&nbsp; ISBN &nbsp;
    </label>
    <label class="radio-inline">
        <input type="radio" name="searchOption" id="radioAuthor" value="optionAuthor" />&nbsp;  Author &nbsp;
    </label>
    <label class="radio-inline">
        <input type="radio" name="searchOption" id="radioCategory" value="optionCategory" />&nbsp; Category &nbsp;
    </label>
</form>

{% for b in books %}
    <article class="media content-section">
        <div class="media-body">
            <div class="aritcle-metadata">
                <a class="mr-2" href="#">{{ b.title }}</a><strong style="align-content:flex-end;">${{b.price}}</strong>
            </div>
            <p class="article-content">
                ISBN: {{ b.isbn }}<br/>
                Publish Date: {{ b.publish_date }}
            </p>
        </div>
    </article>
{% endfor %}
{% endblock content %}
